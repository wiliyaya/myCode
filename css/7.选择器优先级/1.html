<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 行内>ID选择器>类选择器>元素选择器>通配选择器 */
        #hhh {
            color:brown;
        }
        .slogan {
            color:pink;
        }
        h2 {
            color:red;
        }
        * {
            color:green;
        }
    </style>
</head>
<body>
    <h2 class="slogan" id="hhh" style="color:blue;">hhhhhhhh</h2>
</body>
</html>
