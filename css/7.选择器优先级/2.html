<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 格式：(a,b,c)
        a:ID选择器的个数
        b:类，伪类，属性 选择器的个数
        c:元素，伪元素 选择器的个数 */
        .container, span.slogan {
            color:red;
        }
        div>p>span:nth-child(1) {
            color:green;
        }
        .slogan {
            color:purple !important;
        }
        /* !important慎用 */
    </style>
</head>
<body>
    <div class="container">
        <p>
            <span calss="slogan">欢迎光临</span>
            <br>
            <span>快来快来</span>
        </p>
    </div>
</body>
</html>
