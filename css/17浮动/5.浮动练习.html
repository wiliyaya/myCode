<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        body {
            width: 960px;
            padding:10px;
        }
        .leftfix {
            float:left;
        }
        .rightfix {
            float:right;
        }
        .clear::after {
            content:"";
            display:block;
            clear: both;
        }
        
        .logo, .banner1, .banner2 {
            background-color: #ccc;
            height:80px;
            text-align: center;
            line-height: 80px;
        }
        .logo ,.banner2 {
            width:200px;
        }
        .banner1 {
            width:540px;
            margin:0 10px;
        }
        .menu {
            background-color: #ccc;
            height:30px;
            width:960px;
            text-align: center;
            line-height: 30px;
            margin:10px 0;
        }
        .Border {
            border:1px solid black;
        }
        .part {
            text-align: center;
        }
        .part1 {
            width:368px;
            height: 198px;
            margin-right:10px;
            margin-bottom:10px;
        }
        .part2 {
            width: 178px;
            height:198px;
            margin-right: 10px;
            /* display:inline-block; */
        } 
        .part3 {
            height:128px;
            width:200px;
        }
        #N8 {
            margin:10px 0;
        }
        .foot {
            background-color: #ccc;
            height:60px;
            width: 960px;
            margin-top: 10px;
        }


    </style>
</head>
<body>
    <div class="head clear">
        <div class="logo leftfix">logo</div>
        <div class="banner1 leftfix">banner1</div>
        <div class="banner2 leftfix">banner2</div>
    </div>
    <div class="menu leftfix">菜单</div>

    <div class="body clear">
    <div class="left leftfix">
        <div class="part leftfix">
            <div class="part1 Border">栏目一</div>
            <div class="part2 Border leftfix">栏目三</div>
            <div class="part2 Border leftfix">栏目四</div>
        </div>
        <div class="part leftfix">
            <div class="part1 Border">栏目二</div>
            <div class="part2 Border leftfix">栏目五</div>
            <div class="part2 Border leftfix">栏目六</div>
        </div>
    </div>
    <div class="right rightfix part">
        <div class="part3 Border">栏目七</div>
        <div class="part3 Border" id="N8">栏目八</div>
        <div class="part3 Border">栏目九</div>
    </div>
    </div>
    <div class="foot">页脚</div>
</body>
</html>
