<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer {
            width:500px;
            background-color: gray;
            border:1px solid black;
        }
        .box {
            width: 200px;
            height:100px;
            background-color:skyblue;
            border:1px solid black;
            margin:10px;
            float:left;
            /*这时候所有元素都浮动，.outer失去了所有子元素，高度就为0，所以没显示背景色，只有边框*/
        }
        .box1 {
            height:300px;
        }
        /*.box1 {
            float:left;
            /* 这时候2会被挤到3的位置，和3重叠 
        }*/
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
    </div>
</body>
</html>
