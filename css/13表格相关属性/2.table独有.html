<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            /* border-width:2px;
            border-color:green;
            border-style:solid;实线 */
            border:2px green solid;
            width:500px;


            /* 控制表格的列宽 */
            table-layout:fixed;

            /* 控制单元格间距（html属性是cellspacing） */
            border-spacing:5px;

            /* 合并相邻单元格的边框 */
            border-collapse:collapse;/*seperate*/

            /* 隐藏没有内容的单元格(不能合并边框) */
            empty-cells: hide;/*show*/

            /* 设置表格标题的位置 */
            caption-side:bottom;/*top*/
        }
        td,th {
            border:2px orange dotted;
        }
    </style>
</head>
<body>
    <table>
        <caption>人员信息</caption>
        <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>政治面貌</th>

        </tbody>
    </table>
</body>
</html>
