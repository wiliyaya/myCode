<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .outer {
      width: 200px;
      height: 200px;
      border: 2px solid black;
      margin: 0 auto;
      margin-top: 100px;
      /* 父元素开启3D空间 */
      transform-style:preserve-3d ;
      /* 设置景深（透视效果，近大远小） */
      perspective: 500px;
      /* 2-5倍旋转半径 */

      /* 设置透视点的位置 */
      perspective-origin: 102px 102px;
    }
    .inner {
      width:200px;
      height:200px;
      background-color: rgba(0, 191, 255, 0.726);
      /* 2D: */
      /* transform:scaleX(1.5);/scaleY(1.5) */
      transform:scaleZ(4);
      /* 改变的是景深：景深/scaleZ 一般不写 */
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner">hello</div>
  </div>
</body>
</html>
