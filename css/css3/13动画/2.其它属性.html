<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .outer {
      width: 1000px;
      height: 100px;
      border: 1px solid black;
    }
    .inner {
      width: 100px;
      height: 100px;
      background-color: deepskyblue;
      /* 应用动画到元素 */
      animation-name: go2;
      /* 动画持续时间 */
      animation-duration: 3s;
      /* 动画延迟时间（0成本解决浏览器渲染问题 */
      animation-delay: 0.2s;

      /* ********其他属性******** */
      /* 设置动画的方式 */
      animation-timing-function: linear;

      /* 设置动画播放的次数 */
      /* 这里可以写具体的数值，infinite表示无限循环 */
      animation-iteration-count: infinite;

      /* 动画的方向 */
      animation-direction: alternate;

      /* 动画以外的状态 */
      /* animation-fill-mode: both; */
    }
    .outer:hover .inner {
      /* 动画的播放状态 */
      animation-play-state: paused;
    }

    /* 定义一个动画（定义一组关键帧） */
    @keyframes go {
      /* 第一帧 */
      from {

      }
      30% {
        background-color: red;
      }
      /* 最后一帧 */
      to {
        transform:translate(900px);
        background-color: blue;
      }
    }
    @keyframes go2 {
      0% {
        background-color: red;
      }
      30% {
        background-color: rbga(222,222,222,0.5);
      }
      50% {
        background-color: purple;
      }
      100% {
        background-color: aquamarine;
        transform: translate(800px);
        border-radius: 50%;
      }
    }
    </style>
</head>
<body>
  <div class="outer">
    <div class="inner"></div>
  </div>
</body>
</html>
