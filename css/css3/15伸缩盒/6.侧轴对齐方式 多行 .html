<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .outer {
      width: 1000px;
      height: 600px;
      background-color: #888;
      margin:0 auto;

      /* 伸缩盒相关属性——start */

      /* 将元素变成了伸缩容器（开启了flex布局） */
      display:flex;

      /* 调整主轴方向，水平从左到右，默认 */
      flex-direction: row;

      /* 主轴换行方式  */
      flex-wrap: wrap;

      /* 主轴对齐方式:与主轴的起始方向对齐 */
      justify-content: flex-start;
      
      /* 侧轴对齐方式:与侧轴的起始位置对齐 */
      align-items: flex-start;

    }
    
    .inner {
      width: 200px;
      height: 200px;
      background-color: skyblue;
      border: 1px solid black;
      box-sizing: border-box;
    }
    .inner2 {
      height: 300px;
    }
    .inner3 {
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner inner1"></div>
    <div class="inner inner2"></div>
    <div class="inner inner3"></div>
  </div>
</body>
</html>
