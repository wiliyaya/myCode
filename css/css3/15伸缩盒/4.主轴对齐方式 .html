<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .outer {
      width: 1000px;
      height: 600px;
      background-color: #888;
      margin:0 auto;

      /* 伸缩盒相关属性——start */

      /* 将元素变成了伸缩容器（开启了flex布局） */
      display:flex;

      /* 调整主轴方向，水平从左到右，默认 */
      flex-direction: row;

      /* 主轴换行方式  */
      flex-wrap: wrap;

      /* 主轴对齐方式:与主轴的起始方向对齐 */
      /* justify-content: flex-start; */
      
      /* 主轴对齐方式:与主轴的结束方向对齐 */
      /* justify-content: flex-end; */

      /* 主轴对齐方式:中间对齐 */
      /* justify-content: center; */

      /* 主轴的对齐方式:项目均匀的分布在一行中,项目与项目之间的距离 是项目距边缘的两倍 */
      /* justify-content: space-around; */

      /* 主轴的对齐方式:项目均匀的分布在一行中,项目与项目之间的距离是相等的,项目与边缘没有距离 */
      justify-content: space-between;

      /* 主轴的对齐方式:项目均匀的分布在一行中 */
      /* justify-content: space-evenly; */



    }
    
    .inner {
      width: 200px;
      height: 200px;
      background-color: skyblue;
      border: 1px solid black;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner"></div>
  </div>
</body>
</html>
