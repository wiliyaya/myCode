<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      font-size: 14px;
      margin: 0;
      padding: 0;
      border:none;
    }
    a { text-decoration: none;}
    ul {list-style: none;}
    html,body {
      width: 100%;
      height: 100%;
    }
    body {
      background-image: url('../../images/WHAT.jpg');
      background-repeat:no-repeat;
      background-size: cover;
    }
    .page-header {
      height: 70px;
      background-color: rgb(0,0,0,0.7);
      display: flex;
      padding:0 20px;
      justify-content: space-between;
      align-items: center;
    }
    .header-nav {
      display: flex;
    }
    .header-nav li a {
      color:white;
      font-size: 20px;
      border:1px solid white;
      border-radius: 8px;
      padding: 10px;
      margin-right: 20px;
    }
    .header-nav li:last-child a {
      margin-right:0;
    }
    
    .page-content {
      display: flex;
      height:calc(100vh - 70px);
    }
    .content-nav {
      width: 1000px;
      height: 300px;
      background-color: rgb(23,44,55,0.8);
      margin: auto;
    }

  </style>
</head>
<body>
  <header class="page-header">
    <a href="#">
      <img src="../../images/assets/icon_huoche.png" alt="logo">
    </a>
    <ul class="header-nav">

    </ul>
  </header>

  <div class="page-content">
    <div class="content-nav">

    </div>
  </div>
</body>
</html>
