<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .outer {
      width: 1000px;
      height: 600px;
      background-color: #888;
      margin:0 auto;

      /* 伸缩盒相关属性——start */

      /* 将元素变成了伸缩容器（开启了flex布局） */
      display:flex;

      /* 调整主轴方向，水平从左到右，默认 */
      flex-direction: row;

      /* 主轴换行方式 默认值是不换行 */
      flex-wrap: nowrap;

      /* 换行 */
      flex-wrap: wrap;

      /* 反向换行 */
      flex-wrap: wrap-reverse;

    }
    
    .inner {
      width: 200px;
      height: 200px;
      background-color: skyblue;
      border: 1px solid black;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner"></div>
  </div>
</body>
</html>
