<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .outer {
      width: 600px;
      margin:0 auto;
      margin-top: 300px;
      position: relative;
      overflow: hidden;
    }
    .baby {
      width: 600px;
      transition: 1s all linear;
    }
    .shadow {
      height: 600px;
      width: 600px;
      background-color: black;
      color:white;
      font-size: 100px;
      text-align: center;
      line-height: 600px;
      opacity: 0;
      position: absolute;
      top:0px;
      left: 0;
      transition: 1s all ease;
      cursor: pointer;
      z-index: 1;
    }
    .outer:hover .shadow {
      opacity: 0.45;
    }
    .outer:hover .baby {
      transform:scale(1.5) rotate(30deg) ;
    }

  </style>
</head>
<body>
  <div class="outer">
    <div class="shadow">美女</div>
    <img class="baby" src="../../images/WHAT.jpg" >
  </div>
</body>
</html>
