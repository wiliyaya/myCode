<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: orange;
      /* 注意要写在没有hover的区域 */
      /* 设置哪个属性需要过渡 */
      transition-property: height,width,background-color;

      /* 让所有能过渡的属性都过渡（能过渡的属性：可以转化为数值的属性 */
      transition-property: all;

      /* 设置需要过渡的时间 */
      /* 分别设置时间 */
      /* transition-duration: 1s,2s,3s; */

      /* 设置一个时间，所有都用 */
      transition-duration: 1s;
    }
    .box:hover {
      height: 400px;
      width: 400px;
      background-color: green;

      transform:rotate(45deg);
      box-shadow:0px 0px 10px balck; 
      opacity:0.2; 
      }
  </style>
</head>
<body>
  <div class="box">

  </div>
</body>
</html>
