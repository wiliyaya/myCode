<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .outer {
      width: 1000px;
      height: 900px;
      border: 1px solid black;
    }
    .outer:hover .box {
      width: 1000px;

    }
    .box {
      width: 200px;
      height: 100px;
      transition-property:all;
      transition-duration: 5s;
      /* 过渡延迟 */
      transition-delay: 1s;
    }
    .box1 {
      background-color: skyblue;
      transition-timing-function: ease;
    }
    .box2 {
      background-color: red ;
      transition-timing-function: linear;
    }
    .box3 {
      background-color: gray ;
      transition-timing-function: ease-in;
    }
    .box4 {
      background-color: yellowgreen ;
      transition-timing-function: ease-out;
    }
    .box5 {
      background-color: purple ;
      transition-timing-function: ease-in-out;
    }
    .box6 {
      background-color: goldenrod ;
      transition-timing-function: step-start;
    }
    .box7 {
      background-color: darkblue ;
      transition-timing-function: step-end;
    }
    .box8 {
      background-color: saddlebrown ;
      transition-timing-function: steps(20);
    }
    .box9 {
      background-color: forestgreen ;
      transition-timing-function:cubic-bezier(.35,1.3,.52,1.47) ;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="box box1">ease(平滑过渡，慢-快-慢)</div>
    <div class="box box2">linear(匀速)</div>
    <div class="box box3">ease-in(慢-快)</div>
    <div class="box box4">ease-out(快-慢)</div>
    <div class="box box5">ease-in-out(慢-快-慢)</div>
    <div class="box box6">step-start不考虑过渡时间，直接就到终点</div>
    <div class="box box7">step-end考虑过渡时间，但无过渡效果，</div>
    <div class="box box8">steps(20)分步过渡</div>
    <div class="box box9">无敌的贝塞尔曲线</div>
  </div>
</body>
</html>
