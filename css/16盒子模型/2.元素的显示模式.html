    <!-- 2.默认宽度：撑满父元素 -->

    <!-- 行内元素 inline--> <!--span-->
    <!-- 1.在页面中不独占一行，一行中不能容纳下的元素，会在下一行继续从左到右排列 -->
    <!-- 2.默认宽度：由内容撑开 -->
    <!--3.默认高度：由内容撑开 -->
    <!-- 4.无法通过css调宽高 -->
