<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            /* 内容区content的宽 */
            width:400px;
            /* 内容区的高 */
            height:400px;

            /* 内边距：设置的背景颜色会填充该区域 */
            padding:20px;

            /* 边框：设置的背景颜色会填充边框区域 */
            border:10px solid transparent;

            /* 外边距 */
            margin:50px;

            font-size: 20px;
            background-color: gray;

            /* 盒子的大小=content+padding+border */
            /* margin不影响盒子的大小，但影响盒子的位置 */
        }
    </style>
</head>
<body>
    <div>hhhh</div>
</body>
</html>
