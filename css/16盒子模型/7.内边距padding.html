<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width:400px;
            height:400px;

            /* 左侧内边距 */
            /* padding-left:20px; */

            /* 上内边距 */
            /* padding-top:30px; */

            /* 右侧内边距 */
            /* padding-right:40px; */

            /* 底内边距 */
            /* padding-bottom:50px; */

            /* 复合属性，写一个值，含义：四个方向的内边距都是一样的 */
            /* padding:20px; */

            /* 复合属性，写两个值，含义：上下、左右 */
            /* padding:10px 20px; */

            /* 复合属性，写三个值，含义：上、左右、下 */
            /* padding:10px 20px 30px; */

            /* 复合属性：写四个值：上、右、下、左（顺时针方向） */
            padding:10px 20px 30px 40px; 

            /* 注意： */
            /* 1.padding的值不能为负数 */
            /* 2.行内元素的左右内边距是没问题的，但上下边距不能完美的设置 */
            /* 3.块级元素，行内块元素，四个方向内边距都可以完美的设置 */

            font-size: 30px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi dolore vero doloribus vel hic obcaecati, placeat, alias reiciendis omnis quia nemo in, numquam repellat et itaque iusto tempora voluptatem velit?</div>
</body>
</html>
