<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 方式1：visibility属性
    默认值是show，如果设置为hidden，元素会隐藏 
    （元素看不见了，但还占有原来的位置）
    -->

    <!-- 方式二：display属性
    设置display:none;
    彻底隐藏，看不见也不占位 -->
    

</body>
</html>
