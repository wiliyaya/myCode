<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div+p 
        /* +代表下一行紧紧相邻（相邻兄弟选择器） */
        {
            color:brown;
        }
        /* 选中div后所有的兄弟p元素（通用兄弟选择器） */
        div~p {
            color:red;
        }

        li+li {
            color:blue;
        }
    </style>
</head>
<body>
    <div>好吃的</div>
    <p>汉堡</p>
    <p>可乐</p>
    <p>炸鸡</p>
    <ul>
        <li>主页</li>
        <li>秒杀</li>
        <li>订单</li>
        <li>我的</li>
    </ul>
</body>
</html>
