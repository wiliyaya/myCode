<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 选中的是div的最后一个p元素——结构1(按照所有“兄弟”计算) */
        /* div>p:last-child {
            color:red;
        } */

        /* ()里面可以写公式   odd even  2n  2n+1 */
        div>p:nth-child(3) {
            color:red;
        }

        /* 前五个,要是 an+b的形式 */
        div>p:nth-child(-n+5) {
            color:red;
        }

        /* 结构三（按照所有同类型兄弟计算） */
        div>p:first-of-type {
            color:red;
        }

        div>p:last-of-type {
            color:green;
        }

        div>p:nth-of-type(3) {
            color:red;
        }



    </style>
</head>
<body>
