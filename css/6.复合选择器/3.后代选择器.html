<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>后代选择器</title>
    <style>
        ul li {
            color:red;
        }

        ol li a{
            color:green;
            font-size: 50px;
        }
        ol.number li.one 
        {
            color:blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>抽烟</li>
        <li>烫头</li>
        <li>喝酒</li>
        <div>
            <li>踢球</li>
        </div>
    </ul>
    <hr>
    <ol >
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>
    </ol>

    <ol class="number">
        <li class="one">1</li>
        <li>
            <a href="#">two</a>
        </li>
        <li>3</li>
    </ol>

    
</body>
</html>
