<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 选中的是勾选的复选框或单选按钮 */
        input:checked {
            width:100px;
            height: 100px;
        }
        /* 选中的是被禁用的input元素 */
        input:disabled {
            background-color: gray;
        }
        /* 可用的 */
        input {
            background-color:greenyellow;
        }

    </style>
</head>
<body>
    <input type="checkbox">
    <input type="radio" name="gender">
    <input type="text"> 
    <input type="text" disabled> 
</body>
</html>
