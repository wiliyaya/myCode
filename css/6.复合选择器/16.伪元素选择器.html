<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 伪元素：很像元素，但不是元素，是元素中的一些特殊位置 */

        /* 选中的是div中的第一个字符 */
        div::first-letter {
            color:red;
            font-size:30px;
        }
        
        /* div中的第一行 */
        div::first-line {
            background-color:gray;
        }

        /* 选中的是div中被鼠标选中的文字 */
        div::selection {
            background-color: orange;
            color:white;
        }

        /* 选中的是input元素中的提示文字 */
        input::placeholder {
            color:skyblue;
        }

        /* 选中的是p元素最开始的位置，随后创建一个子元素 */
        p::before {
            content:"￥";
        }
        
        /* 选中的是p元素最后的位置，随后创建一个子元素 */
        p::after {
            content:".00";
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</div>
    <br>
    <input type="text" placeholder="请输入需要的文字">
    <p>199</p>
    <p>120</p>
    <p>146</p>
    <p>199</p>
</body>
</html>
