<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 注意link_visited_hover_active(lvha)顺序不能换 */
        /* link_visited是a独有的两种状态，hover active其他元素也有 */

        /* 选中的是没有访问过的a元素 */
        a:link {
            color:orange;
        }

        /* 选中的是访问过的a元素 */
        a:visited {
            color:gray;
        }

        /* 选中的是鼠标悬浮状态的a元素 */
        a:hover {
            color:skyblue;
        }

        /* 选中的是激活状态的a元素 */
        a:active {
            color:green;
        }

        span:hover {
            color:bisque;
        }
        span:active {
            color:hotpink;
        }
        
        /* 获取焦点（正在输入 */
        /* 只有能输入东西的元素（表单类元素）才能用focus */
        input:focus {
            color:orange;
            background-color: green;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com">去百度</a>
    <a href="https://www.jd.com">去京东</a>

    <span>hhhhhhh</span>
    <br>
    <input type="text">
    <br>
    <input type="text">
    <br>
    <input type="text">

    

</body>
</html>
