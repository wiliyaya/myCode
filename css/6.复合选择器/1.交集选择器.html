<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>交际选择器</title>
    <style>
        .rich {
            color:gold;
        }
        .beauty {
            color:red;
        }
        p.beauty {
            color:pink;
        }
        p.beauty#wc {/*这里直接写#wc就行*/
            color:green;
        }
        .rich.beauty {
            color: orange;
        }
    </style>
</head>
<body>
    <h2 class="rich">土豪李四</h2>
    <h2 class="beauty">明星张三</h2>
    <h2 class="rich beauty">土豪明星王五</h2>
    <hr>
    <p class="beauty" id="wc">小狗旺财</p>
    <p class="beauty">小猪佩奇</p>
</body>
</html>
