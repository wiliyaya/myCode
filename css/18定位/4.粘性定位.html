        /* 1.不会脱离文档流，，它是一种专门用于窗口滚动时的新的定位方式 */
        /* 2.最常用的是top值 */
        /* 3.粘性定位和浮动可以同时设置，但不推荐这样做 */

        /* 粘性定位的特点和相对定位的特点基本一致，不同的是：粘性定位可以在元素到达某个位置时将其固定 */
