<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer {
        width:500px;
        background-color: skyblue;
        border:1px solid black;
        }
        .box {
            width:200px;
            height:200px;
        }
        .box1 {
            background-color: #888;
        }
        .box2 {
            background-color: orange;
            position:relative;
            left: 200px;
        }


        /* 1.1 给元素设置position:relative 即可实现相对定位 */
        /* 1.2 可以使用left，right，top，bottom */
        /* 1.3相对定位的参考点在 相对自己原来的位置 */
        /* 2.相对定位的特点 */
        /* 2.1不会脱离文档流，元素位置的变化，只是视觉效果上的变化，不会对其他元素产生任何影响 */
        /* 2.2定位元素的显示层级比普通元素高，无论什么定位，显示层级都是一样的 */
        /* 默认规则是： */
        /* （1）定位的元素会覆盖在普通元素之上 */
        /* （2）都发生定位的两个元素，后写的元素会覆盖在先写的元素上 */
        /* 3.left和right不能一起设置，top和bottom不能一起设置 */
        /* 4.相对定位的元素，也能继续浮动，但最好不要这么干 */
        /* 5.相对定位的元素，也能通过margin进行调整，但最好别这么干 */

        /* 注意：绝大多情况下，相对定位会与绝对定位配合使用 */

        .box3 {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
    </div>
</body>
</html>
