<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 1.如何设置固定定位 */
        /* 1.1给元素设置position:fixed即可实现绝对定位 */
        /* 1.2 可以使用left，right，top，bottom调整 */
        /* 2.参考点：视口 */
        /* 3.特点： */
        /*1.脱离文档流，会对后面兄弟元素，父元素有影响 */
        /* 2.left和right不能一起设置，top和bottom不能一起设置 */
        /* 3.固定定位，浮动不能同时设置，如果同时设置，浮动失效，以定位为准 */
        /* 4.固定定位的元素，也能通过margin调整位置，但不推荐这样做 */
        /* 5.无论什么元素（行内，行内块，块）设置为固定定位后，都变成了定位元素） */
    </style>
</head>

</html>
