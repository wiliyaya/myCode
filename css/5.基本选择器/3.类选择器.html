<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        /* 选中页面中所有类名为speak的元素 */
        .speak {
            color:red;
        }
        .answer {
            color:green;
        }
        </style>
</head>
<body>
    <!-- 注意：不同的标签也可以用同一个类 -->
     <!-- 一个标签不能有多个class，但是class内可以有多个类名，用空格分隔 -->
      <!-- class取名规则：不能纯数字、不能有中文，可以有me-to-you -->
    <h1>欢迎来到土味官网，土的味道我知道</h1>
    <br>
    <h2>土味情话</h2>
    <h3>作者：优秀的网友们</h3>
    <p class="speak">万水千山总是情，爱我多点行不行！</p>
    <p class="speak">草莓，蓝莓，蔓越莓，今天你想我了没！</p>
    <p class="speak">我心里给你留了一块的，爱你的死心塌地！</p>
    <br>
    <h2>反杀土味情话</h2>
    <h3>作者：更优秀的网友们</h3>
    <p class="answer">一寸光阴一寸金，我看你是神经病！</p>
    <p class="answer">西瓜、南瓜、哈密瓜，把你打成大傻瓜！</p>
    <p class="answer">我心里只有一块地，我的玛莎拉蒂！</p>
</body>
</html>
