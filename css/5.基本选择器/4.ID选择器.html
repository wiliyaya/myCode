<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ID选择器</title> 
    <style>
        #earthy {
            color:red;
        }
        #turn-earthy {
            color:green;
        }
    </style>
</head>
<body>
    <!-- 每个id都是唯一的,相互之间不能重复,且id内不要有空格,区分大小写 -->
     <!-- id用于精准的选择某个元素 -->
     <!-- 一个标签可以同时有id和class -->
    <h1>欢迎来到土味官网，土的味道我知道</h1>
    <br>
    <h2 id="earthy">土味情话</h2>
    <h3>作者：优秀的网友们</h3>
    <p>万水千山总是情，爱我多点行不行！</p>
    <p>草莓，蓝莓，蔓越莓，今天你想我了没！</p>
    <p>我心里给你留了一块的，爱你的死心塌地！</p>
    <br>
    <h2 id="turn-earthy">反杀土味情话</h2>
    <h3>作者：更优秀的网友们</h3>
    <p>一寸光阴一寸金，我看你是神经病！</p>
    <p>西瓜、南瓜、哈密瓜，把你打成大傻瓜！</p>
    <p>我心里只有一块地，我的玛莎拉蒂！</p>
</body>
</html>
