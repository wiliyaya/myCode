<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* vertical-align 用于控制 行内元素 或 表格单元格 内容的垂直对齐方式 */
        /* 注意事项
        仅适用于行内元素和表格单元格：
        对块级元素（如 div, p 等）无效。

        行框的影响：
        vertical-align 的效果受行高（line-height）和父元素的字体大小影响。

        图片对齐问题：
        图片默认是基线对齐（baseline），可能会导致图片下方出现空白间隙。可以通过设置 vertical-align: middle 或 display: block 来解决。

        表格单元格的默认对齐：
        表格单元格的默认对齐方式是 middle，可以通过 vertical-align 调整。 */
    </style>
</head>

</body>
</html>
