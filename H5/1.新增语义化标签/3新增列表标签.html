<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" list="mydata">
        <button>搜索</button>
    </form>
    <datalist id="mytata"><!--搜索框的关键字提示-->
        <option value="周杰伦">周杰伦</option>
        <option value="周冬雨">周冬雨</option>
        <option value="马冬梅">马冬梅</option>
        <option value="什么伦">什么伦</option>
    </datalist>
    <hr>
    <details><!--用于展示问题和答案，或对专有名词进行解释-->
        <summary>如何一夜暴富</summary><!--summrary写在details里面-->
        <p>Go to sleep and have a good night.</p>
    </details>
</body>
</html>
