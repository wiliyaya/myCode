<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div><a href="https://www.wetools.com/url-encode">编码解码的网站</a></div>
  <form action="" novalidate><!--novalidata这个表单不再校验-->
    <!-- 邮箱 -->
    邮箱：<input type="email" name="email">
    <!-- 网址 -->
    url: <input type="url" name="url">
    <!-- 数值 -->
    数值：<input type="number" required name="number" step="2" min="10" max="100">
    <!-- 用step设置每次增删的跨度 -->

    <!-- 搜索 -->
     搜索：<input type="search" name="keyword" >

     <!-- 电话（用于移动端） -->
     电话：<input type="tel" name="phone">

     <!-- 范围 -->
      屏幕亮度<input type="range" name="range" max="90" min="10" value="15">
    <!-- 颜色 -->
      颜色：<input type="color" name="color">
    <!-- 日期 -->
     日期：<input type="data" name="data">
     月份：<input type="month" name="month">
     周：<input type="week" name="week">
     时间:<input type="time" name="time">
     日期+时间:<input type="datatime-local" mame="time2">


  </form>
</body>
</html>
