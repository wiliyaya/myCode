<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>表单</title>
        <!--收集用户输入的数据-->
    </head>
    <body>
        <form action="https://www.baidu.com/s">
            <input type="text" name="wd"><!--上面的/s和这里的wd都是由百度后端工程师决定的-->
            <button>去百度搜索</button>
        </form>

        <hr>
        
        <form action="https://search.jd.com/search" target="_blank" method="get"><!--get/post 要问后端-->
            <input type="text" name="keyword">
            <button>去京东搜索</button>
        </form>

        <a href="https://search.jd.com/search?keyword=%E6%89%8B%E6%9C%BA"></a>
    </body>
</html>
