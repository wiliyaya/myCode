<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>超链接_跳转</title>
    </head>
    <body>
        <!--跳转页面-->
        <a href="https://www.luogu.com.cn/" target="_blank">洛谷首页</a>
        <a href="https://www.taobao.com/" target="_self">淘宝首页</a>
        <!--href里面是地址，_blank表示在新页签中打开，_self表示在当前页签中打开-->
        <!--"ctrl+alt+Delete"可以清除浏览器的缓存-->
        <a href="./photo_BQ.html" target="_blank">图片标签</a>
        <!--a标签内既可以包裹行内元素，也可以包裹块标签，但不能包裹自己-->

        <!--跳转文件-->
        <a href="./path_test/DMBJ.jpg">DMBJ</a>
        <!--浏览器不可以直接打开zip形式的文件-->

        <!--浏览器可以打开，但要强制触发下载-->
        <a href="./fll.jpg" download>下载芙莉莲的图片</a>

        <a href="./跳转锚点.html#urSB">看看其他页面的SB模样</a>

    </body>

</html>.
