        <title>相对路径和绝对路径</title>

    <body>
        <!--相对路径-->
        <img src="./DMBJ.jpg" alt="盗墓笔记">
        <img src="./a/SB.jpg" alt="SB">
        <!--'./'代表当前位置，'/'代表下一级位置-->
        <img width="500" src="../fll.jpg" alt="芙莉莲">
        <!--可以连用好几个"../../../"表示返回上一级的上一级的上一级-->

        <!--绝对路径，分为两类，本地绝对路径，网络绝对路径-->
