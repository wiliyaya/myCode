<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>文本标签</title>
    </head>
    <body>
        <!--文本标签-->
        <!--用于包裹词汇，短语，通常写在排版标签里（h1~h6，p，div）-->
        <!--通常是行内元素-->
        <p>天官赐福，<em>百无禁忌</em></p>
        <p>百鬼夜行，<strong>闲人勿近</strong></p>
        <!--em和strong都可以表示强调，一个让字体倾斜，一个让字体加粗-->
        <p>桃李春风一杯酒，<span>江湖夜雨十年灯</span></p>
        <!--span就像一个小包装袋，后续可以对其做其他的特效-->

        <p>
            你是年少的欢喜，这句话反过来念就是：<bdo dir="rtl">你是年少的欢喜</bdo>
            <!--"rtl":right to left-->
        </p>
        <!--重要的有h1~h6,p,div,em,strong,span-->
    </body>
</html>
