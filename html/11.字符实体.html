<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字符实体</title>
</head>
<body>

    <!-- 多个空格的输入方法 -->
    <div>我&nbsp;&nbsp;&nbsp;&nbsp;爱你</div><!--推荐-->
    <div>我&#160;&#160;&#160;&#160;&#160;爱你</div>

    <!-- 大于小于号的输入方法 -->
    <div>&lt;h1&gt;是一个厉害的标签</div>
    <!-- less than,greater than -->

    <div>空格可以用&amp;nbsp;表示</div>
    <div>&可以用&amp;amp;表示</div>

    <div>当前商品的价格为：&yen;199</div>

    <div>&copy;版权所有</div>
    
    <div>2 &times; 2 = 4</div>
    <div>2 &divide; 2 = 1</div>
</body>
</html>
