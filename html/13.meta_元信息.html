<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- MDN | 文档级元数据元素 -->

    <!-- 配置字符编码 -->
    <meta charset="UTF-8">

    <!-- 针对IE浏览器的兼容性问题 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- compatible-兼容性 -->


    <!-- PC端——电脑  移动端——手机、平板 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 配置网页的关键字 -->
    <meta name="keyword" content="网上购物,电商购物,皮鞋,化妆品">
    <!-- content里写8-12个用英文逗号隔开的单词或词语-->

    <!-- 配置网页描述信息 -->
    <meta name="description" content="80字以内的描述信息">

    <meta http-equiv="refresh" content="10;url=httpps://www.baidu.com">

    <title>Document</title>
</head>
<body>
    <h1>hello</h1>
</body>
</html>
