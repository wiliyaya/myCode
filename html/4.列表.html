<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>列表</title>
    </head>
    <body>
        <!--ol:ordered list
            ul:unordered list
            dl:definition list 自定义列表
        -->
        <h2>要把大象放冰箱要分几步？</h2>
        <ol>
            <li>把冰箱们打开</li>
            <li>把大象放进去</li>
            <li>把冰箱们关上</li>
            <li>
                <a href="https:/www.baidu.com">去百度</a>
            </li>
        </ol>

        <h2>我想去的几个城市</h2>
        <ul>
        <li>成都</li>
        <li>
            <span>上海</span>
            <ul>
                <li>东方明珠</li>
                <li>外滩</li>
                <li>迪士尼乐园</li>
            </ul>
        </li>
        <li>西安</li>
        <li>杭州</li>
        </ul>

        <h2>如何更好的学习</h2>
            <dl>
                <dt>做好笔记</dt><!--definition title术语-->
                <dd>以后要复习</dd><!--definition description-->
                <dd>最好是电子版</dd>
                <dt>多加练习</dt>
                <dd>多敲代码</dd>
                <dt>别怕出错</dt>
                <dd>反正编译器会报错</dd> 
            </dl>

        <!--注意事项：
            1.如果要在列表中引入超链接，要把<a></a>写在<li></li>里面
            2.<li></li>不能脱离ol，ul单独使用
            3.列表的镶嵌
            4.在外层的<li></li>中写span和ul
            5.dl中的每个术语可以有多个描述
        -->
    </body>
</html>
