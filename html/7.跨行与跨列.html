<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>跨行与跨列</title>
    </head>

                    <td>星期</td>
                    <td>星期一</td>

                    <td>星期三</td>
                    <td>星期四</td>
                    <td>星期五</td>
                    <td>星期六</td>
                    <td>星期日</td>
                </tr>
                <tr>
                    <td rowspan="4">3-1</td>
                    <td>3-2</td>
                    <td>3-3</td>
                    <td>3-4</td>
                    <td>3-5</td>
                    <td>3-6</td>
                    <td>3-7</td>
                    <td rowspan="4">3-8</td>
                </tr>
                <tr>
                    <td>4-2</td>
                    <td>4-3</td>
                    <td>4-4</td>
                    <td>4-5</td>
                    <td>4-6</td>
                    <td>4-7</td>
                </tr>
                <tr>
                    <td>5-2</td>
                    <td>5-3</td>
                    <td>5-4</td>
                    <td>5-5</td>
                    <td>5-6</td>
                    <td>5-7</td>
                </tr>
                <tr>
                    <td>6-2</td>
                    <td>6-3</td>
                    <td>6-4</td>
                    <td>6-5</td>
                    <td>6-6</td>
                    <td>6-7</td>
                </tr>
                <tr>
                    <td>7-1</td>
                    <td>7-2</td>
                    <td>7-3</td>
                    <td>7-4</td>
                    <td>7-5</td>
                    <td>7-6</td>
                    <td>7-7</td>
                    <td>7-8</td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>

    </body>
</html>
