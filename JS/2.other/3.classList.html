<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      height: 600px;
      width: 600px;
      border: 1px solid black;
    }
    .box1 {

      background-color: red;
    }
  </style>
</head>
<body>
  <div class="box">hhhhhh</div>
  <script>

    //#region style
    //1.获取元素
    // const box=document.querySelector('.box')
    //2.修改样式属性 格式 对象.style.样式属性='值' 别忘了加单位
    // box.style.height='600px'
    //对于多个单词的属性，不再用‘-’，而是采用小驼峰命名法
    // box.style.backgroundColor='hotpink'
    // box.style.width='600px'
    // box.style.borderTop='2px solid blue'
    //#endregion style

    //#region className
    //修改的样式比较多
    //语法：元素.className='类名'
    //1.获取元素
    // const div=document.querySelector('div')
    //2.添加类名 因为class是关键字，所以用className
    //className用的是新值换旧值，直接等于的话，之前的类名就会被消除
    // div.className='box box1'
    //可以用+=的写法，记得在新加的类名前加一个空格，否则会拼成一个单词，那么两个都会失效
    // div.className+=' box1'

    //#endregion claddName

    //#region classList
    //追加和删除不影响以前的类名
    //1.获取元素
    const div=document.querySelector('div')
    //2.修改样式
    // 2.1追加类 add() 类名前不加点，并且是字符串
    div.classList.add('box1')
    //2.2删除类 remove() 类名前不加点，并且是字符串
    // div.classList.remove('box1')
    //2.3切换类 toggle 那个类 有就删掉，没有就加上
    div.classList.toggle('box1')
  </script>
</body>
</html>
