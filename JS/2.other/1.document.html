<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- <style>
    ul li:nth-child()
  </style> -->
</head>
<body>
  <div>nmd</div>
  <ul class="nav">
    <li>one</li>
    <li>two</li>
    <li>three</li>
  </ul>
  <script>
    // 1.获取匹配的第一个元素document.querySelector
    // 语法说明：参数：包含一个或多个有效的CSS选择器 字符串(记得加引号)
    // 返回值：第一个匹配的元素；如果没匹配到，就返回null
    // const box=document.querySelector('div')
    // const box=document.querySelector('.nav')
    // console.log(box)
    //获取第一个小li
    const li=document.querySelector('ul li:first-child')
    console.log(li)
    
    // 选择匹配的多个元素
    // 语法说明：参数：包含一个或多个有效的CSS选择器 字符串(记得加引号)
    // 返回值：NodeList对象集合
    // 得到的是一个伪数组，没有push，pop方法，但有下标,点进去有一大串东西
    // 想要得到里面的对象，则需遍历（for）的方式
    const box=document.querySelectorAll('ul li')
    console.log(box)
    for(let i=0;i<box.length;i++){
      console.log(box[i])
    }

    // 其他获取DOM的方法
    // document.getElementById('id')等，但已被淘汰

    
  </script>
</body>
</html>
