<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    //数据表
    const sliderData =[
      {url:'',title:'This is title1',color:'rgb(100,67,68)'},
      {},
    ]

    //1.需要一个随机数
    const random=parseInt(Math.random()*sliderData.length)
    // 2.把对应的数据渲染到标签里
    // 2.1获取图片
    const img=document.querySelector('.slider_wrapper img')
    // 2.2 修改图片路径=对象.url
    img.src=sliderData[random].url
    // 3.把p里面的文字内容更换
    // 3.1 获取p
    const p=document.querySelector('.slider-footer p')
    // 3.2 修改p
    p.innerHTML=sliderData[random].title
    // 4.修改背景颜色
    const footer=document.querySelector('.slider-footer')
    footer.style.background=sliderData[random].color
    //5.小圆点
    const li=document.querySelector(`.slider-indicator li:nth-child(${random+1})`)
    //让当前的这个小li 添加active这个类
    li.classList.add('active')
  </script>
</body>
</html>
