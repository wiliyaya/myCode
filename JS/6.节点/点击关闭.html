<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      height: 150px;
      width: 1000px;
      background-color: pink;
      margin: 50px auto;
      position: relative;
      text-align: center;
      line-height: 150px;
      font-size: 50px;
    }
    button {
      position: absolute;
      right: 10px;
      top:10px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    广告招租
    <button>X</button>
  </div>
  <div class="box">

  </div>
  <div class="box">

  </div>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <script>
    //父
    const closeBtn=document.querySelectorAll('button')
    for(let i=0;i<closeBtn.length;i++)
  {
    closeBtn[i].addEventListener('click',function(){
      this.parentNode.style.display='none'
    })
  }

  //子

  //兄弟
  const li2=document.querySelector('ul li:nth-child(2)')
  console.log(li2.previousElementSibling)//上一个兄弟
  console.log(li2.nextElementSibling) //下一个兄弟

  

  </script>
</body>
</html>
