<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div class="father">
    <div class="baby"></div>
  </div>
  <script>
    const baby =document.querySelector('.baby')
    console.log(baby) //返回dom对象
    console.log(baby.parentNode) //返回dom对象 父节点 用的是属性，不用括号
    console.log(baby.parentNode.parentNode) //返回dom对象 
    
  </script>
</body>
</html>
