<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // prompt中换行的方法：
    // 1.在要换行的地方加\n
    // 2.用模板字符串``,会自动保留原有的换行
    let money=1000;
    while(true) {
      let option=+prompt(`请输入要进行的操作编号：
      1.存钱
      2.取钱
      3.查看余额
      4.退出`)
      if(option===4){
        break;
      }
      switch(option) {
        case 1:let in_money=+prompt('请输入要存的钱')
        money=money+in_money
        alert('成功')
        break
        case 2:let out_money=+prompt('请输入要取的钱')
        money=money-out_money
        alert('成功')
        break
        case 3:alert(`您的余额为${money}元`)
        break
        // case 4:break
        // 这里的break只能跳出一层循环，所以等于4的情况要单独放外面去写
      }
    }
    // 当分支较多时，switch语句的效率比if-else的要高很多
    // switch要注意数据类型(===)
  </script>
</body>
</html>
