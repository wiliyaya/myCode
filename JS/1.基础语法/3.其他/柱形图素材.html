<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      height: 600px;
      width: 1000px;
      border-left:1px solid deeppink;
      border-bottom:1px solid deeppink;
      margin:0 auto;
      display: flex;
      justify-content: space-around ;
      align-items: flex-end;
      text-align: center;
    }
    .box1 {
      display: flex;
      height: 400px;
      width: 100px;background-color: plum;
      flex-direction: column;
      justify-content: space-between;
      font-size: 20px;
    }
    .box1 span {
      margin-top: -25px;
    }
    .box1 h4 {
      margin-bottom: -30px;
    }

  </style>
</head>
<body>
  
    <!-- 
    <div class="box1"></div>
    <div class="box1"></div>
    <div class="box1"></div> -->
  <script>
    //4次弹窗效果
    // 声明一个新数组
    let arr=[]
    for(let i=1;i<=4;i++){
      // let num=prompt(`请输入第${i}季度的数据`)
      // arr.push(num)
      arr.push(prompt(`请输入第${i}季度的数据`))
    }
    // console.log(arr);

    //盒子开头
    document.write(`<div class="box">`)

    //盒子中间
    for(let i=0;i<4;i++){
      document.write(`
      <div class="box1" style="height: ${arr[i]}px;">
      <span class="up_number">${arr[i]}</span>
      <h4>第${i+1}季度</h4>
    </div>
    `)
    }
    //盒子结尾
    document.write(`</div>`)
  </script>
</body>
</html>
