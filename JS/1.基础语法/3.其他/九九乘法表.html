<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      height:30px;
      width: 80px;
      background-color: pink;
      line-height: 30px;
      border:1px solid deeppink;
      display: inline-block;
      text-align: center;
      margin: 5px;
      border-radius: 10px;
      
    }
  </style>
</head>
<body>
  <script>
    for(let i=1;i<=9;i++)
    {
      for(let j=1;j<=i;j++)
      {
        document.write(`<div>${i}*${j}=${i*j}</div>`)
      }
      document.write('<br>')
    }
  </script>
</body>
</html>
