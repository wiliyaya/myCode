<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
     * {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 500px;
      margin: 100px auto;
      text-align: center;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
      height: 24px;
    }

    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    .allCheck {
      width: 80px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th class="allCheck">
        <input type="checkbox" name="" id="checkAll"><span class="all">全选</span>
      </th>
      <th>商品</th>
      <th>商家</th>
      <th>价格</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米手机</td>
      <td>小米</td>
      <td>￥1999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米净水器</td>
      <td>小米</td>
      <td>￥1999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米电视</td>
      <td>小米</td>
      <td>￥5699</td>
    </tr>
  </table>
  <script>
    //1.获取大的复选框
    const checkAll=document.querySelector('#checkAll')
    //2.获取小的复选框
    const cks=document.querySelectorAll('.ck')//获取类名的时候一定要加点！！！

    //3.点击大的复选框
    checkAll.addEventListener('click',function(){
      //得到大复选框的状态
      // console.log(this.checked)//得到的是true 或false
      //4.遍历所有的小复选框，让小复选框的checked值等于大复选框
      for(let i=0;i<cks.length;i++){
        cks[i].checked=this.checked
      }
    })

    // 5.小复选框控制大复选框
    for(let i=0;i<cks.length;i++){
      cks[i].addEventListener('click',function(){
        //判断选中的小复选框个数是不是等于 总的小复选框个数
        //一定要写在点击里面，每次点击都要获得最新的个数
        // console.log(document.querySelectorAll('.ck:checked').length)
        // if(document.querySelectorAll('.ck:checked').length===cks.length){
        //   checkAll.checked=true
        // }
        // 多个一定用All
        checkAll.checked=document.querySelectorAll('.ck:checked').length === cks.length

        
      })
    }
  </script>
</body>
</html>
