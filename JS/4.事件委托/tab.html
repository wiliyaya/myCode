<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
     * {
      margin: 0;
      padding: 0;
    }
    img {
      width: 570px;
    }
    .tab {
      width: 590px;
      height: 340px;
      margin: 20px;
      border: 1px solid #e4e4e4;
    }

    .tab-nav {
      width: 100%;
      height: 60px;
      line-height: 60px;
      display: flex;
      justify-content: space-between;
    }

    .tab-nav h3 {
      font-size: 24px;
      font-weight: normal;
      margin-left: 20px;
    }

    .tab-nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
    }

    .tab-nav ul li {
      margin: 0 20px;
      font-size: 14px;
    }

    .tab-nav ul li a {
      text-decoration: none;
      border-bottom: 2px solid transparent;
      color: #333;
    }

    .tab-nav ul li a.active {
      border-color: #e1251b;
      color: #e1251b;
    }

    .tab-content {
      padding: 0 16px;
    }

    .tab-content .item {
      display: none;
    }

    .tab-content .item.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="tab">
    <div class="tab-nav">
      <h3>每日特价</h3>
      <ul>
        <li><a class="active" href="#">精选</a></li>
        <li><a href="#">美食</a></li>
        <li><a href="#">美食</a></li>
        <li><a href="#">美食</a></li>
      </ul>
    </div>
    <div class="tab-content">
      <div class="item active"><img src="./tab_image/tab00.png" alt=""></div>
      <div class="item"><img src="./tab_image/tab02.png" alt=""></div>
      <div class="item"><img src="./tab_image/tab03.png" alt=""></div>
      <div class="item"><img src="./tab_image/tab04.png" alt=""></div>
    </div>
  </div>
  <script>
    const links=document.querySelectorAll('.tab-nav a')//这里得到的是一个数组
    for(let i=0;i<links.length;i++){
      //要给5个链接绑定鼠标经过事件
      links[i].addEventListener('mouseenter',function(){
        //排他思想
        //干掉别人，移除类active
        document.querySelector('.tab-nav .active').classList.remove('active')
        //我登基 添加类active this就是当前的链接
        this.classList.add('active')
        //下面五个大盒子一一对应 .item
        //干掉别人
        document.querySelector('.tab-content .active').classList.remove('active')
        //对应序号的那个item 显示 添加active 类
        document.querySelector(`.tab-content .item:nth-child(${i+1})`).classList.add('active')
      })

    }


  </script>
</body>
</html>
