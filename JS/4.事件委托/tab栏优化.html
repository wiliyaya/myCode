<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
     * {
      margin: 0;
      padding: 0;
    }
    img {
      width: 570px;
    }
    .tab {
      width: 590px;
      height: 340px;
      margin: 20px;
      border: 1px solid #e4e4e4;
    }

    .tab-nav {
      width: 100%;
      height: 60px;
      line-height: 60px;
      display: flex;
      justify-content: space-between;
    }

    .tab-nav h3 {
      font-size: 24px;
      font-weight: normal;
      margin-left: 20px;
    }

    .tab-nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
    }

    .tab-nav ul li {
      margin: 0 20px;
      font-size: 14px;
    }

    .tab-nav ul li a {
      text-decoration: none;
      border-bottom: 2px solid transparent;
      color: #333;
    }

    .tab-nav ul li a.active {
      border-color: #e1251b;
      color: #e1251b;
    }

    .tab-content {
      padding: 0 16px;
    }

    .tab-content .item {
      display: none;
    }

    .tab-content .item.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="tab">
    <div class="tab-nav">
      <h3>每日特价</h3>
      <ul>
        <li><a class="active" href="#" data-id="0">精选</a></li>
        <li><a href="#" data-id="1">美食</a></li>
        <li><a href="#" data-id="2">美食</a></li>
        <li><a href="#" data-id="3">美食</a></li>
      </ul>
    </div>
    <div class="tab-content">
      <div class="item active"><img src="./tab_image/tab00.png" alt=""></div>
      <div class="item"><img src="./tab_image/tab02.png" alt=""></div>
      <div class="item"><img src="./tab_image/tab03.png" alt=""></div>
      <div class="item"><img src="./tab_image/tab04.png" alt=""></div>
    </div>
  </div>
  <script>
    //采取事件委托的形式 tab栏切换
    //1.获取ul元素 因为ul只有一个
    const ul=document.querySelector('.tab-nav ul')
    //2.添加事件
    ul.addEventListener('click',function(e){
      // console.log(e.target) e.target是我们点击的对象
      //只有点击了a 才会进行 添加类和删除类的操作
      if(e.target.tagName==='A'){//===三等！！！
        //排他思想 先移除原来的active
        document.querySelector('.tab-nav .active').classList.remove('active')
        // 当前元素添加active
        // this 指向ul 不能用this
        e.target.classList.add('active')

        //下面大盒子模块
        //由于现在没有for循环的i可以对应相应图片的位置，现在自己写一个自定义属性data-  给a们
        // console.log(e.target.dataset.id)
        //排他思想，先移除原来的active
        const i=+e.target.dataset.id //注意要有一个'+'
        document.querySelector('.tab-content .active').classList.remove('active')
        //对应的大盒子 添加active
        document.querySelector(`.tab-content .item:nth-child(${i+1})`).classList.add('active')
        //也可以在前面写一个 const items=document.querySellectorAll('.tab-nav .item')
        //然后写 items[i].classList.add('active')

      }

    })


  </script>
</body>
</html>
