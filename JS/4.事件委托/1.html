<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>第一</li>
    <li>第二</li>
    <li>第三</li>
    <li>第四</li>
    <li>第五</li>
    <p>哈哈哈哈哈哈哈哈哈</p>
  </ul>
  <script>
    //点击每个小li 当前的li文字变红色
    //按照事件委托的方式 委托给父元素，事件写到父级身上
    // 1.获得父元素
    const ul =document.querySelector('ul')
    ul.addEventListener('click',function(e){
      // console.dir(e.target) //就是我们点击的那个对象
      // e.target.style.color='red'
      // 需求：只要点击li才有效果
      if(e.target.tagName==='LI')//注意这里的Name N大写
    {
      e.target.style.color='red'
    }
    })
    // console.dir打印对象所有的属性
  </script>
</body>
</html>
